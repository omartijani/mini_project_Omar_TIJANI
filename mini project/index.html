<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css.css">
    <script src="https://kit.fontawesome.com/1be4726f91.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign up now</h2>
              <form action="index2.html"id="form">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="form-outline mb-4">
                  <div class="control">
                    <label class="form-label" for="form3Example1">user name</label>
                    <input  type="text" id="form3Example1" placeholder="choose a username" class="form-control" />
                    <i class="fas fa-check-circle"></i>
			              <i class="fas fa-exclamation-circle"></i>
			              <small>Error message</small>
                    </div>
                  </div>
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <div class="control">
                    <label class="form-label" for="form3Example3">Email address</label>
                    <input type="email" id="form3Example3" placeholder="entrer your email" class="form-control" />
                    <i class="fas fa-check-circle"></i>
			              <i class="fas fa-exclamation-circle"></i>
			              <small>Error message</small>
                  </div>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <div class="control">
                    <label class="form-label" for="form3Example4">Password</label>
                    <input type="password" id="form3Example4" placeholder="enter a strong password" class="form-control" />
                    <i class="fas fa-check-circle"></i>
			              <i class="fas fa-exclamation-circle"></i>
			              <small>Error message</small>
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <div class="control">
                    <label class="form-label" for="form3Example4">confirm Password</label>
                    <input type="password" id="form3Example5" placeholder="reenter password" class="form-control" />
                    <i class="fas fa-check-circle"></i>
			              <i class="fas fa-exclamation-circle"></i>
			              <small>Error message</small>
                  </div>
                </div>

            
  
                <!-- Submit button -->
                <button id="s" type="submit"class="btn btn-primary btn-block mb-4">
                  Sign up
                </button>
  
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="images/h.jfif" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
  </section>
  <script src="js.js"></script>
</body>
</html>
